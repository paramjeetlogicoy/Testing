<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Please provide details</h4>
	</div>
	<div class="modal-body">
		<div class="marg-b1">
			<form class="form-horizontal" ng-submit="ok()">
				<div class="form-group">
					<label class="col-sm-3 control-label">Cancellation Reason</label>
					<div class="col-sm-6">
						<textarea class="form-control" ng-model="ms.reason" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button type="submit" class="btn btn-info">SAVE</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
