<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Product Categories</title>
<link href="https://www.luvbrite.com/categories" rel="canonical" />
<meta th:include="fragments/layout::fragment-head" />
<script th:inline="javascript" type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "https://www.luvbrite.com",
      "name": "Home"
    }
  },{
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "https://www.luvbrite.com/categories",
      "name": "Categories"
    }
  }]
}
</script>
</head>
<body ng-app="lbApp">
	<div th:replace="fragments/layout::fragment-google-analytics"></div>
	<div th:replace="fragments/layout::fragment-header"></div>
	<div class="container page-container">
		
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">All Categories</li>
		</ol>

		<h1>All Categories</h1>

		<div class="category-groups">
			<ul class="category-group row">
				<li th:each="cat : ${categories}" class="col-lg-3 col-sm-4 col-xs-6">
					<h3>
						<a th:href="@{'/category/' + ${cat.url}}" href=""
							th:text="${cat.name}"></a>
					</h3>
				</li>
			</ul>
		</div>

	</div>

	<div th:replace="fragments/layout::fragment-footer"></div>
	<div th:replace="fragments/layout::fragment-foot(angular=true)"></div>
	<div th:replace="fragments/layout::fragment-scripts(angular=true)"></div>
	<script type="text/javascript">
	</script>
</body>
</html>
