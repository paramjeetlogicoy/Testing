<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Error Reported</title>
<meta th:include="fragments/layout::fragment-head" />
</head>
<body class="bg-greyF9">
	<div th:replace="fragments/layout::fragment-header"></div>
	<div class="container page-container">
		<div class="generic-container pad3">
			<h1>
				Hi <span class="capitalize" th:text="${userName}"></span>
			</h1>
			<div class="alert alert-warning marg-b2" th:text="${msg}"
				th:if="${msg==null}"></div>
			<div class="marg-b2">
				There was some error accessing this page. Please try logging back in
				to the system by clicking <a href="/login">here</a>.
			</div>
			<form id="form-1" method="post" action="/logout"
				th:if="${userName!=null}">
				<input type="hidden" id="_lb_sec_tok"
					th:name="*{_csrf.parameterName}" th:value="${_csrf.token}" />
				<button class="btn btn-info" type="submit">Logout</button>
			</form>
		</div>
	</div>
	<div th:replace="fragments/layout::fragment-footer"></div>
	<div th:include="fragments/layout::fragment-foot(angular=false)"></div>
</body>
</html>
